name: iiplab application deployment.

run-name: Run with ${{ github.sha }} commit by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      deployUrl:
        description: 'git url'
        required: true
        default: ''
        type: string
      onlyDeploy:
        description: '빌드와 배포까지 할지, 배포만 할지'
        required: false
        default: 'false'
        type: boolean
      dockerTags:
        description: '빌드 / 배포할 환경의 docker tag'
        required: false
        type: string

jobs:
  dockerBuild:
    if: ${{ !onlyDeploy }}
    runs-on: ubuntu-latest
    steps:
    - run: echo Hello world!
